<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" type="image/png" href="./assets/images/photo1.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="description" content="Mr.BAD, Matin, websites, Web Designer, Shopping Website!" />
  <meta name="author" content="Matin" />
  <meta property="og:image" content="./assets/images/photo1.png" />
  <meta property="og:url" content="https://infinitybot.tk" />
  <meta name="theme-color" content="#303135" />
  <title>Post - Matin</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/post-view.css">
</head>

<body>
  
  <!--===== HEADER =====-->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo">Matin</a>
      </div>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="index.html#about" class="nav__link">About</a></li>
          <li class="nav__item"><a href="post.html" class="nav__link">Posts</a></li>
          <li class="nav__item"><a href="index.html#work" class="nav__link">Works</a></li>
          <li class="nav__item"><a href="index.html#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <section class="post-view section bd-grid">
      <!-- Back Button -->
      <a href="post.html" class="post-view__back">
        <i class='bx bx-left-arrow-alt'></i> Back to Posts
      </a>

      <!-- Post Header -->
      <div class="post-view__header">
        <div class="post-view__thumbnail-wrapper">
          <img id="postThumbnail" class="post-view__thumbnail" alt="Post thumbnail">
        </div>
      </div>

      <!-- Post Content -->
      <article class="post-view__content">
        <div class="post-view__meta">
          <span class="post-view__category" id="postCategory"></span>
          <span class="post-view__date" id="postDate"></span>
        </div>

        <h1 class="post-view__title" id="postTitle"></h1>

        <div class="post-view__description" id="postDescription"></div>

        <!-- YouTube Video -->
        <div id="youtubeContainer" class="post-view__video-container" style="display: none;">
          <h2 class="post-view__video-title">Video</h2>
          <iframe 
            id="youtubeEmbed" 
            class="post-view__video" 
            allowfullscreen
          ></iframe>
        </div>
      </article>

      <!-- Related Posts -->
      <div class="post-view__related">
        <h2 class="section-title">Related Posts</h2>
        <div id="relatedPostsContainer" class="post-view__related-grid">
          <!-- Related posts will be loaded here -->
        </div>
      </div>
    </section>
  </main>

  <!--===== FOOTER =====-->
  <footer class="footer">
    <p class="footer__copy">&#169; 2026 Matin. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/data.js"></script>
  <script src="assets/js/database.js"></script>
  <script src="assets/js/post-view.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
