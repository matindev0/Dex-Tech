# Netlify Configuration for Dex-Tech
# Static frontend + Netlify Functions API

[build]
  # No build command needed - files are already static
  command = "echo 'Frontend deployment'"
  publish = "."

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Redirect API calls to Netlify Function API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Single Page App redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "max-age=86400"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"
