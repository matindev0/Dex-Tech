# Netlify Configuration for Dex-Tech Frontend
# This only deploys the static frontend files
# The Node.js backend is deployed separately to Render/Railway/Heroku

[build]
  # No build command needed - files are already static
  command = "echo 'Frontend deployment'"
  publish = "."

# Redirect API calls to backend server
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_BACKEND_URL/api/:splat"
  status = 200
  force = true

# Single Page App redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "max-age=86400"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"
